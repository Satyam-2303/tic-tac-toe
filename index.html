<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog open>
        <p>Greetings, Enter player names!</p>
        <form method="dialog">
            <div>
                    <label for="p1name">Player 1 Name</label>
                <input id="p1name" type="text" required>
            </div>
            <div>
                <label for="p2name">Player 2 Name</label>
                <input id="p2name" type="text" required>
            </div>
            <button id="submit" type="submit">Enter</button>
        </form>
    </dialog>
    <div class="display">

    </div>
    <div class="play-area">

    </div>
</body>
</html>
